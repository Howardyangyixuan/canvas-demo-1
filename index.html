<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Y-y_x 画板</title>
    <link rel="stylesheet" href="cssreset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      //1.判断是否是触屏设备
      function is_touch_device() {
        var bool;
        if ("ontouchstart" in window) {
          return true;
        } else {
          return false;
        }
      }
      //显示检测结果
      // window.onload = function () {
      //   if (is_touch_device()) {
      //     alert("浏览器支持触屏");
      //   } else {
      //     alert("浏览器不支持触屏");
      //   }
      // };

      //2.开始画图
      //捕捉id=canvas的对象 两句效果一样
      // let canvas = document.getElementById("canvas");
      let canvas = document.querySelector("canvas");
      canvas.width = document.documentElement.clientWidth;
      canvas.height = document.documentElement.clientHeight;
      let ctx = canvas.getContext("2d");
      ctx.fillStyle = "yellow";
      ctx.strokeStyle = "none";
      ctx.lineWidth = 10;
      ctx.lineCap = "round";
      let height = 10;
      let width = 10;
      let radius = 10;
      let painting = false;
      let last;
      let cnt = 0;
      function drawLine(anythingWithClientXY1, anythingWithClientXY2) {
        //画线必须加ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(
          anythingWithClientXY1.clientX,
          anythingWithClientXY1.clientY
        );
        ctx.lineTo(
          anythingWithClientXY2.clientX,
          anythingWithClientXY2.clientY
        );
        ctx.stroke();
      }
      function drawPoints(anythingWithClientXY) {
        //画圆：必须要加 ctx.beginPath()
        // 填充用ctx.fill();
        // 描边用ctx.stroke();
        ctx.beginPath();
        ctx.arc(
          anythingWithClientXY.clientX,
          anythingWithClientXY.clientY,
          radius,
          (Math.PI / 180) * 0,
          (Math.PI / 180) * 360
        );
        ctx.fill();
        ctx.stroke();
      }
      function drawRect(anythingWithClientXY) {
        ctx.fillRect(
          anythingWithClientXY.clientX - width / 2,
          anythingWithClientXY.clientY - height / 2,
          width,
          height
        );
      }
      if (is_touch_device()) {
        console.log("是触屏设别");
        canvas.ontouchstart = (e) => {
          last = e.touches[0];
        };
        canvas.ontouchmove = (e) => {
          // drawPoints(e.touches[0]);
          drawLine(last, e.touches[0]);
          last = e.touches[0];
        };
      } else {
        canvas.onmousedown = (e) => {
          last = e;
          painting = true;
        };
        canvas.onmouseup = (e) => {
          painting = false;
        };
        canvas.onmousemove = (e) => {
          if (painting) {
            // console.log(e);
            // 画方块
            // drawRect(e);
            // 画点
            // drawPoints(e);
            // 画线
            drawLine(last, e);
            last = e;
          } else {
            console.log("else");
          }
          // console.log(e);
          // console.log(e.clientX);
          // console.log(e.clientY);
        };
      }
    </script>
  </body>
</html>
